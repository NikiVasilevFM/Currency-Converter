<!DOCTYPE html>
<html lang="RU">
<head>
    <meta charset="UTF-8">
    <title>Сurrencies Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header-flex">
                <img class="img-logo" src="img/Logo.svg" alt="Logo">
                <div class="menu">
                    <p>БАНК</p>
                    <p>БИЗНЕС</p>
                    <p>ИНВЕСТИЦИИ</p>
                    <p>СТРАХОВАНИЕ</p>
                    <p>МОБАЙЛ</p>
                    <p>ПУТЕШЕСТВИЯ</p>
                    <p>РАЗВЛЕЧЕНИЯ</p>
                </div>
                <div class="text-enter">
                    <p id="p-enter">ВОЙТИ</p>
                </div>
                
            </div>
        </header>
        <main>
            <h1>Конвертер валют онлайн</h1> 
            <div class="content">
                <div class="what-to-do">
                    <p class="what-to-do-text">У меня есть </p>
                    <p class="what-to-do-text second-text">Хочу приобрести</p>
                </div> 
                <div class="cent">
                    <div class="left-contaner">
                        <div class="btn-control btn-left buttons">
                            <button class="btn button-active left-edge"></button>
                            <button class="btn"></button>
                            <button class="btn"></button>
                            <button class="btn"></button>
                            <select class="btn btn-add right-edge"></select>
                        </div>
                        <div class="input">
                            <input class="input-style input-left" value="1">
                            <p class="value-input-text value-text-one"></p>
                        </div>
                    </div>
                    <div class="value-input">
                        <img class="img-arrows" src="./img/arrows.svg" alt="Arrows">
                    </div>
                    <div class="right-contaner">
                        <div class="btn-control btn-right buttons">
                            <button class="btn left-edge"></button>
                            <button class="btn button-active"></button>
                            <button class="btn"></button>
                            <button class="btn"></button>
                            <select class="btn btn-add right-edge"></select>                     
                        </div>
                        <div class="input input-css">
                            <input class="input-style input-right">
                            <p class="value-input-text value-text-two"></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>  
    </div>
    <script src="script.js"></script>
</body>
</html>
